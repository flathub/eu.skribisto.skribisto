app-id: eu.skribisto.skribisto
runtime: org.kde.Platform
runtime-version: '6.4'
sdk: org.kde.Sdk
command: SkribistoDesktop
finish-args:
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --filesystem=home
  - --device=dri
  - --own-name=com.druide.antidote.*
  - --talk-name=org.freedesktop.Flatpak
separate-locales: false
modules:
  - name: skribisto
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    sources: 
      - type: git
        url: https://github.com/jacquetc/skribisto.git
        tag: v2.0.5
        commit: 156a21e52e69f19a8a1c6e0aa5183bd22549ccd3
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)
