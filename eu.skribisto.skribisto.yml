app-id: eu.skribisto.skribisto
runtime: org.kde.Platform
runtime-version: '6.2'
sdk: org.kde.Sdk
command: skribisto
finish-args:
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --filesystem=home
  - --device=dri
  - --own-name=com.druide.antidote.*
  - --talk-name=org.freedesktop.Flatpak
separate-locales: false
modules:
  - name: skribisto
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    sources:
      - type: git
        url: https://github.com/jacquetc/skribisto.git
        tag: v2.0.2
        commit: 74d9d01e5421f1e776a66323f0c8662355b345f6
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)
