app-id: eu.skribisto.skribisto
runtime: org.kde.Platform
runtime-version: '6.2'
sdk: org.kde.Sdk
command: skribisto
finish-args:
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --filesystem=home
  - --device=dri
  - --own-name=com.druide.antidote.*
  - --talk-name=org.freedesktop.Flatpak
separate-locales: false
modules:
        
  - name: skribisto
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    sources:
      - type: git
        url: https://github.com/jacquetc/skribisto.git
        tag: v1.9.33
        commit: 2b2a84bc96884c4fbfb391d01d91a9db7ffe21b5
