app-id: eu.skribisto.skribisto
runtime: org.kde.Platform
runtime-version: '5.15'
sdk: org.kde.Sdk
command: skribisto
finish-args:
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland
  - --filesystem=home
  - --device=dri
separate-locales: false
modules:
        
  - name: quazip
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=MinSizeRel
    sources:
      - type: archive
        url: https://github.com/stachenov/quazip/archive/v1.1.tar.gz
        sha256: 54edce9c11371762bd4f0003c2937b5d8806a2752dd9c0fd9085e90792612ad0
      - type: shell
        commands:
          - sed -i 's|${CMAKE_ROOT}/Modules|share/cmake|' CMakeLists.txt

  - name: skribisto
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    sources:
      - type: git
        url: https://github.com/jacquetc/skribisto.git
        tag: v1.9.27
        commit: cd72c943a9b351b19cbb4dbe020a0a9c1cff71ac
